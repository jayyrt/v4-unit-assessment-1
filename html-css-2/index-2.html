<!DOCTYPE html>
<link rel='stylesheet' href='style-2.css'
<html>
    <header>
        <h1 class="header">Making Shapes!</h1>
    </header>

    <main>
        <h1 class="title-one">Rectangles</h1>

        <section class="rectangles">
            <div class="first-square"></div>
            <div class="second-square"></div>
            <div class="third-square"></div>
        </section>
    </main>

    <body>
        <h1 class="title-two">Circles</h1>

        <section class="second-section">
            <div class="snowman-head">

            <div class="snowman-body">
                <img class="buttons" src="https://game-icons.net/icons/000000/transparent/1x1/lorc/rock.png">
                <img class="buttons" src="https://game-icons.net/icons/000000/transparent/1x1/lorc/rock.png">
                <img class="buttons" src="https://game-icons.net/icons/000000/transparent/1x1/lorc/rock.png">
            </div>
            <div class="snowman-bottom"></div>
        </section>
    </body>

    <footer>
        <h1 class="title-three">Everything</h1>

        <section class="everything">
            <div class="box"></div>
            <div class="circle"></div>
            <div class="box-two">Fish Tank</div>
